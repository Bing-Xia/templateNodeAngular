
[basic]
port=8080
enableSSL=false
xPoweredBy=my-server
#Min IE redirect version
ieVersion=8

[endpoint]
url=http://localhost
username=username
password=password

[env]
devMode=true
# Environment variables
defaultLocale=zh_CN
#Backend API Endpoint
endPoint=http://localhost:8090

[cache]
# max age for normal file, no cache for develop
maxAge =0
# max age for libs file, like angular, requirejs, 1year by default
libMaxAge =31536000000
